<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-light">

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="bg-light p-4 rounded shadow w-100" style="max-width: 400px;">
      <h2 class="text-center text-primary mb-4">Create Account</h2>

      <form>
        <div class="mb-3">
          <label for="username" class="form-label text-dark">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-dark">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text-dark">Create Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
      </form>
    </div>
  </div>


  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card w-100" style="max-width: 400px;">
      <div class="card-header bg-primary text-white text-center">
        <h4>Create Account</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Create Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
