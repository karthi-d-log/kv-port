<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
    
    <!-- Logo or Brand Name -->
    <h2 class="text-center mb-5">
      <a href="#" class="navbar-brand fs-1 fw-bold" style="color: cornsilk;">Kv Textiles</a>
    </h2>

    <!-- Card Starts -->
    <div class="card col-md-8 col-sm-8 bg-dark rounded-3 shadow">
      <div class="card-header text-center bg-primary text-white">
        <h2>Sign in</h2>
      </div>

      <div class="card-body bg-light text-dark col-12 col-md-8 col-lg-6">
        <form>
          <!-- Username -->
            <div class="mb-3">
                <label for="username" class="form-label col-12 col-md-3">Username</label>
                <input type="text" class="form-control col-md-5
                
                
                
                
                
                " id="username" placeholder="Enter your username" required>
            </div>
          <!-- Password -->
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <!-- Remember Me Checkbox -->
            <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            <!-- Forgot Password Link -->
            <div class="text-center mt-3">
                <a href="#" class="text-primary">Forgot Password?</a>
            </div>
            <!-- Sign Up Link -->
            <div class="text-center mt-3">
                <p>Don't have an account? <a href="#" class="text-primary">Sign Up</a></p>
            </div>
            <!-- Privacy Policy Link -->
            <div class="text-center mt-3">
                <p><a href="#" class="text-primary">Privacy Policy</a></p>
            </div>
        </form>
      </div>
    </div>
    <!-- Card Ends -->

  </div>

</body>
</html>
