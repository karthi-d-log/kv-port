<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap Dropdown Example</title>

<!-- Bootstrap 5 CDN Link -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
/* Internal CSS for custom styling */
.navbar {
    background-color: #343a40; /* Dark background */
}

.navbar-nav .nav-link {
    color: white;
}

.navbar-nav .nav-link:hover {
    color: yellow;
}

.dropdown-menu {
    background-color: white;
    border-radius: 8px;
    margin-top: 8px;
    padding: 5px;
}

.dropdown-menu a {
    color: black;
}

.dropdown-menu a:hover {
    background-color: #f1f1f1;
}
</style>

</head>

<body>

<img src="port-1.jpg" alt="" style="position: relative;" class="position-relative">
<p class="position-absolute text-capitalize">ajgfm b</p>
</body>
</html>
