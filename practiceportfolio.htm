<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Portfolio Image with SVG + Glow</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .neon-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00f2fe;
      box-shadow:
        0 0 6px #00f2fe,
        0 0 10px #4facfe,
        0 0 13px #4facfe;
      transition: transform 0.3s ease-in-out;
      z-index: 2;
      position: relative;
    }

    .neon-image:hover {
      transform: scale(1.05);
      box-shadow:
        0 0 15px #00f2fe,
        0 0 30px #4facfe,
        0 0 40px #4facfe;
    }

    .wave-background svg path {
      animation: waveMove 8s infinite ease-in-out;
    }

    @keyframes waveMove {
      0%, 100% {
        transform: translateX(0);
      }
      50% {
        transform: translateX(-20px);
      }
    }

    body {
      background-color: #0d1117; /* Deep dark background for contrast */
      color: white;
    }
  </style>
</head>
<body>

  <!-- Section Container -->
  <div class="position-relative wave-background" style="height: 200px; overflow: hidden;">
    <!-- SVG Wavy Background -->
    <svg viewBox="0 0 500 150" preserveAspectRatio="none"
         class="position-absolute w-100" style="top: 0; z-index: 0;">
      <path d="M0,50 C150,150 350,0 500,50 L500,00 L0,0 Z"
            style="stroke: none; fill: hsl(0, 0%, 8%);"></path>
    </svg>

    <!-- Centered Image -->
    <div class="position-relative d-flex justify-content-center align-items-center h-200">
      <img src="WhatsApp Image 2025-06-21 at 9.31.18 PM.jpeg" alt="Profile Picture" class="neon-image">
    </div>
  </div>

</body>
</html>
